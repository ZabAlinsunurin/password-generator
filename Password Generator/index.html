 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="wrapper">
        <div class="slider_main">
            <input type="range" value="8" min="1" max="25" class="slider"
                oninput="this.nextElementSibling.value = this.value" id="slider">
            <output>8</output>
        </div>
        <div class="wrapper">
            <div class="checkboxes">
                <label><input type="checkbox" id="uppercase"> Uppercase</label><br>
                <label><input type="checkbox" id="lowercase"> Lowercase</label><br>
                <label><input type="checkbox" id="numbers"> Numbers</label><br>
                <label><input type="checkbox" id="symbols"> Symbols</label><br>
                <label><input type="checkbox" id="spaces"> Spaces</label><br>
                <label><input type="checkbox" id="exclude-duplicates"> Exclude Duplicates</label>
            </div>
            
            <button id="generate" class="action-btn">
                Generate Password 
            </button>
        </div>

   

    <div class="wrapper_main">
        <h5 id="pwd_txt"></h5>
        <button id="clipboard" class="clipboard">
            <i class="fas fa-clipboard"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
